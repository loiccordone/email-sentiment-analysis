<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Cordialement? - Sentiment Analysis on Emails</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-lime.min.css" />
    <link rel="stylesheet" th:href="@{css/main.css}" href="../static/css/main.css" />
    <script defer="defer" src="webjars/material-design-lite/1.3.0/material.min.js"></script>
    <script defer="defer" src="webjars/d3js/4.2.1/d3.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header th:replace="fragments :: header('addEmail')"></header>
    <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" style="padding-bottom: 48px" id="overview">
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text">

                        <h4>Add an email to the database</h4>

                        <form action="#" th:action="@{/addemail}" th:object="${email}" method="post">

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea th:field="*{content}" class="mdl-textfield__input" type="text" rows= "7" id="emailContent" ></textarea>
                                <label class="mdl-textfield__label" for="emailContent">Email content</label>
                                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</div>

                            </div>

                            <br /><br />

                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
